<div class="min-h-screen bg-transparent flex items-center justify-center px-4">
  <div class="w-full max-w-2xl bg-white p-8 rounded-xl shadow">
    <h2 class="text-2xl font-bold text-blue-600 mb-8">Nueva tarea</h2>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Título</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div class="min-h-[1.5rem] mt-1">
          <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="text-red-500 text-sm">
            El título es obligatorio.
          </div>
        </div>
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
        <textarea
          id="description"
          rows="4"
          formControlName="description"
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <div class="pt-4">
        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-medium py-3 rounded-lg hover:bg-blue-700 transition disabled:opacity-50"
          [disabled]="taskForm.invalid"
        >
          Crear tarea
        </button>
      </div>
    </form>
  </div>
</div>
