<div class='flex flex-col min-h-screen sm:px-20 py-10 bg-neutral-800'>
  <div   *ngIf="loading$ | async" class='flex flex-col min-h-screen'>
    <div class="relative min-h-screen z-50 bg-neutral-800 bg-opacity-70 flex flex-col items-center justify-center pointer-events-none">
      <div class="flex w-32 h-32 border-8 border-yellow-500 border-dashed rounded-full animate-spin"></div>
      <div class='flex text-yellow-200'>Cargando tareas</div>
    </div>
  </div>
  <div *ngIf="!(loading$ | async)" class='flex flex-col min-h-screen bg-neutral-800'>
    <div class='flex p-6'>
      <h1 class="text-2xl font-bold text-yellow-200 mb-4">Lista de tareas</h1>
    </div>

    <div class="mb-4 p-6">
      <input
        type="text"
        [(ngModel)]="searchValue"
        (ngModelChange)="onSearch($event)"
        placeholder="Buscar tarea por tÃ­tulo..."
        class="w-full md:w-1/2 p-2 rounded bg-neutral-900 border border-yellow-300 text-yellow-100 focus:outline-none focus:ring-1 focus:ring-yellow-300"
      />
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6">
      <div class="space-y-4">
        <h2 class="text-xl font-bold mb-4 text-yellow-200">To Do</h2>
        <app-task-card *ngFor="let task of (todoTasks$ | async )" [task]="task" (edit)='onEditTask($event)' />
      </div>
      <div class="space-y-4">
        <h2 class="text-xl font-bold text-yellow-200 mb-4">Done</h2>
        <app-task-card *ngFor="let task of (doneTasks$ | async)" [task]="task" (edit)='onEditTask($event)' />
      </div>
    </div>
  </div>
</div>
<!-- DiÃ¡logo -->
<app-task-edit-dialog
  *ngIf="selectedTask"
  [task]="selectedTask"
  (closeDialog)="closeDialog($event)"
></app-task-edit-dialog>
