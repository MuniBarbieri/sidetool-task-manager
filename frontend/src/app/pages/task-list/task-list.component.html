<div class='flex flex-col h-screen'>
  <div   *ngIf="loading$ | async" class='flex flex-col h-screen'>
    <div class="relative h-screen z-50 bg-white bg-opacity-70 flex flex-col items-center justify-center pointer-events-none">
      <div class="flex w-32 h-32 border-8 border-blue-500 border-dashed rounded-full animate-spin"></div>
      <div class='flex'>Cargando tareas</div>
    </div>
  </div>
  <div *ngIf="!(loading$ | async)" class='flex flex-col h-screen'>
    <h1 class="text-2xl font-bold text-blue-600 mb-4">Lista de tareas</h1>
    <p>AquÃ­ se mostrarÃ¡n las tareas cargadas desde el backend.</p>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
      <div class="space-y-4">
        <h2 class="text-xl font-bold mb-4">To Do</h2>
        <app-task-card *ngFor="let task of todoTasks$ | async" [task]="task" />
      </div>
      <div class="space-y-4">
        <h2 class="text-xl font-bold mb-4">Done</h2>
        <app-task-card *ngFor="let task of doneTasks$ | async" [task]="task" />
      </div>
    </div>
  </div>
</div>
