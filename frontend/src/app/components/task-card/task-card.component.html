<div
  class="relative bg-black rounded-2xl p-6 shadow-md hover:shadow-[0_0_5px_1px_#FACC15] my-2 transition animate-card-enter"
>

  <div class='flex justify-between items-center mb-4'>
    <div class="flex">
      <lucide-angular
        *ngIf="task.completed"
        name="badge-check"
        class="fill-green-300 transition duration-150 ease-in-out hover:scale-110 active:scale-95"
      ></lucide-angular>
    </div>
    <div class="flex">
      <lucide-angular
        [name]="task.favorite ? 'star' : 'star-off'"
        (click)="toggleFavorite(task)"
        [class.fill-yellow-300]="task.favorite"
        [class.fill-transparent]="!task.favorite"
        class="text-yellow-300  w-4 h-4 sm:w-6 sm:h-6 cursor-pointer fill-yellow-300 transition duration-150 ease-in-out hover:scale-110 active:scale-95"
      />
    </div>
  </div>

  <h3 class="font-serif  text-base sm:text-lg font-semibold text-yellow-200 break-words overflow-hidden">{{ task.title }}</h3>

  <div class="mt-4 p-4 rounded-md border border-yellow-700 bg-black bg-opacity-30">
    <h4 class="font-serif text-yellow-400 text-sm sm:text-base font-medium mb-2">Description:</h4>
    <p class="font-serif text-yellow-400 text-sm mb-4 break-words overflow-hidden">{{ task.description || 'No task details have been added' }}</p>
    </div>
  <hr class="my-4 border-yellow-800" />
  <div class='flex justify-between items-center'>
    <div class='flex gap-4 items-center'>
      <div class="flex">
        <p class="font-serif text-sm text-yellow-500">
          Creation date:
          {{ task.created_at | date:'shortDate' }}
        </p>
      </div>
      <div class='flex'>
        <app-priority-badge  [value]="task.priority" [readonly]="true"></app-priority-badge>
      </div>
    </div>
      <div class='flex cursor-pointer'>
        <lucide-angular
          *ngIf="true"
          (click)="toggleEdit()"
          name="pencil"
          class="w-4 h-4 sm:w-6 sm:h-6 text-yellow-300 cursor-pointer transition duration-150 ease-in-out hover:scale-110 active:scale-95"
        ></lucide-angular>
      </div>
  </div>
</div>
