<div
  class="fixed inset-0 bg-transparent bg-opacity-70 backdrop-blur-sm flex items-center justify-center z-50"
  (click)="close()"
>
  <div
    (click)="$event.stopPropagation()"
    [ngClass]="{
      'animate-dialog-enter': !isClosing,
      'animate-dialog-leave': isClosing
    }"
    class="bg-white rounded-xl p-6 shadow-xl w-full max-w-lg relative transform transition-all duration-300 ease-in-out"
  >
    <button
      class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 text-xl font-bold"
      (click)="close()"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

<!--    <app-add-task-form-->
<!--      [initialTask]="task"-->
<!--      (submitted)="onFormSubmitted($event)"-->
<!--    ></app-add-task-form>-->
  </div>
</div>
